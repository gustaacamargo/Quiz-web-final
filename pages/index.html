<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <title>Quiz final</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Quiz final</h1>
      <div class="difficulty">
        <p class="lead">
          Você está preparado para responder o nosso quiz? Se sim, selecione uma dificuldade!
        </p>
        <hr class="my-4" />
        <button type="button" class="btn btn-primary btn-lg easy">Fácil</button>
        <button type="button" class="btn btn-warning btn-lg medium">Médio</button>
        <button type="button" class="btn btn-danger btn-lg hard">Difícil</button>
      </div>
      <div class="category">
        <p class="lead">
          Selecione uma categoria
        </p>
        <hr class="my-4" />
        <div class="buttons-category"></div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
